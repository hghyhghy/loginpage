<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log into Unleashinnovation</title>
    <script src="https://kit.fontawesome.com/d2293950c2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- <i class="fa-solid fa-user"></i> -->

    <!-- creating  container  -->

    <div class="container">
      <h1>
        <i class="fa-solid fa-plane-up" style="color: deepskyblue"></i>
        Visit international.com
        <i class="fa-solid fa-plane-up" style="color: deepskyblue"></i>
      </h1>

      <div class="cod">
        <h2>
          <i class="fa-solid fa-link" style="color: white"> Connect Us on</i>
        </h2>

        <h3>
          <button>
            <i class="fa-brands fa-square-instagram" style="font-size: 167%"></i>
          </button>
        </h3>

        <h4>
          <button>
            <i class="fa-brands fa-facebook" style="font-size: 152%"></i>
          </button>
        </h4>

        <h5>
          <button>
            <i class="fa-brands fa-twitter" style="font-size: 152%"></i>
          </button>
        </h5>
      </div>

      <div class="box">
        <!-- creating user input  for email-->

        <i class="fa-regular fa-user"></i>

        <input type="Username" name="Username" id="Email" placeholder="Enter Your Username" />
      </div>

      <div class="box">
        <!-- creating user input  for email-->

        <i class="fa-solid fa-at"></i>

        <input type="Email" name="Email" id="Email" placeholder="Enter Your Email" />
      </div>

      <div class="box">
        <!-- creating user imput for password -->
        <i class="fa-solid fa-lock"></i>

        <input type="Password" name="Password" id="Password" placeholder="Enter Your Password" />
      </div>
      <div class="box">
        <!-- creating user imput for password -->

        <i class="fa-solid fa-key"></i>

        <input type="Password" name="Password" id="Password" placeholder="Confirm Password" />
      </div>

      <button class="btn border">Sign Up</button>

      <button class="pass border">Forgot Password ?</button>

      <button class="b border">Already Have An Account ?</button>

      <button class="s border">Log in</button>
    </div>

    <div class="as">
      <h1>
        <i class="fa-solid fa-globe"></i>
      </h1>

      <label for="Tour Plans" class="fg"> Choose Your Plan</label>

      <select name="Plans" id="Plans">
        <button class="fg">
          <option value="United Kingdom">UK</option>
          <option value="United States Of America">US</option>
          <option value="Australia">Australia</option>
          <option value="Europe">Europe</option>
          <option value="Canada">Canada</option>
          <option value="South America">Argentina</option>
          <option value="Africa">Egypt</option>
        </button>
      </select>
    </div>
  </body>
</html>
