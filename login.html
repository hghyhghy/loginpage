<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log into Unleashinnovation</title>
    <script src="https://kit.fontawesome.com/d2293950c2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- <i class="fa-solid fa-user"></i> -->

    <!-- creating  container  -->

    <div class="container">
      <h1>
        <i class="fa-solid fa-plane-up" style="color: white"></i>
        Welcome to VISIT UK.com
        <i class="fa-solid fa-plane-up" style="color: white"></i>
      </h1>

      <div class="box">
        <!-- creating user input  for email-->

        <i class="fa-regular fa-user"></i>

        <input type="Username" name="Username" id="Email" placeholder="Enter Your Username" />
      </div>

      <div class="box">
        <!-- creating user input  for email-->

        <i class="fa-solid fa-at"></i>

        <input type="Email" name="Email" id="Email" placeholder="Enter Your Email" />
      </div>

      <div class="box">
        <!-- creating user imput for password -->
        <i class="fa-solid fa-lock"></i>

        <input type="Password" name="Password" id="Password" placeholder="Enter Your Password" />
      </div>
      <div class="box">
        <!-- creating user imput for password -->

        <i class="fa-solid fa-key"></i>

        <input type="Password" name="Password" id="Password" placeholder="Confirm Password" />
      </div>

      <button class="btn border">Sign Up</button>

      <button class="pass border">Forgot Password ?</button>

      <button class="b border">Already Have An Account ?</button>

      <button class="s border">Log in</button>
    </div>
  </body>
</html>
